<html>
    <head>
        <title>Media-Node upload form</title>
    </head>
    <body>
<form action='/upload' enctype='multipart/form-data' method='post'>
    <p>
        <label for='callbackUrl'>callbackUrl</label>
        <input type='text' name='callbackurl' value='http://requestb.in/qcq5dtqc'>
    </p>
    <p>
        <label for='mediatype'>mediatype</label>
        <input type='text' name='mediatype' value='mp4'>
    </p>
    <p>
        <label for='mediaid'>mediaid</label>
        <input type='text' name='mediaid' id='ts' value=''>
    </p>
    <p>
        <label for='thumbs'>thumbs</label>
        <input type='text' name='thumbs' value='3'>
    </p>
    <p>
        <input type='file' name='upload' multiple='multiple'>
    </p>
    <input type='submit' value='Upload'>
</form>
</body>
<script type='text/javascript'>
    e = document.getElementById('ts');
    e.value = Math.floor(Date.now() / 1000);
</script>

</html>
